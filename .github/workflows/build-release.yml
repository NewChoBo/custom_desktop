            - Workflow: ${{ github.workflow }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_manual == 'false' }}
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
