name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for Windows
        run: npm run build:win
        
      - name: Build for Linux  
        run: npm run build:linux
        
      - name: List build artifacts
        run: |
          echo "Contents of release directory:"
          ls -la release/ || echo "No release directory found"
          find . -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" | head -10
        
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=$(date +v%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Delete existing release if exists
        run: |
          gh release delete ${{ steps.version.outputs.version }} --yes || echo "Release does not exist"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Custom Desktop Icons ${{ steps.version.outputs.version }}
          body: |
            ## 🎯 Custom Desktop Icons ${{ steps.version.outputs.version }}
            
            ### 📥 Downloads
            Download the appropriate file for your operating system from the assets below.
            
            ### ✨ Features
            - 🎮 Steam integration
            - 🖥️ System tray integration  
            - 📐 Flexible window positioning
            - 🖼️ Multi-monitor support
            - 🎯 Widget-style desktop mode
            - 🎨 Modern UI design
            
            ### 🚀 Quick Start
            1. Download and extract the file for your OS
            2. Run the executable
            3. Right-click the system tray icon for settings
            
          draft: false
          prerelease: false
          files: |
            release/**/*
          token: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
